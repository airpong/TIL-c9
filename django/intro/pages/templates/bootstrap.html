<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
    <div class='container'>
        <div class='row'>
            <div class='col-3'></div>
            <form action="https://search.naver.com/search.naver/" target='_blank' class='col-6 mt-2'>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text p-0"><img src="http://blogfiles.naver.net/20160504_295/zzlidde_1462360339348GT0M2_PNG/2016-05-04_20.11.40.png" alt="naver" width="50" height="37"></img></span>
                  </div>
                      <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2" name="query">
                    
                  <!--<input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2">-->
                  <div class="input-group-append">
                    <button class="btn btn-success" type="submit" id="button-addon2">검색</button>
                  </div>
                </div>
            </form>
            <div class='col-3'></div>
        </div>
        <div class='row'>
            <div class='col-3'></div>
            <form action="https://www.google.com/search" target='_blank' class='col-6 mt-2'>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text p-0"><img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="naver" width="50" height="32"></img></span>
                  </div>
                      <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2" name="q">
                    
                  <!--<input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2">-->
                  <div class="input-group-append">
                    <button class="btn btn-primary" type="submit" id="button-addon2">검색</button>
                  </div>
                </div>
            </form>
            <div class='col-3'></div>
        </div>
        <div class='row'>
            <div class='col-3'></div>
            <form action="http://www.op.gg/summoner/" target='_blank' class='col-6 mt-2'>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text p-0"><img src="http://opgg-static.akamaized.net/images/logo/l_logo.png" alt="naver" width="50" height="32"></img></span>
                  </div>
                      <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2" name="userName">
                    
                  <!--<input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2">-->
                  <div class="input-group-append">
                    <button class="btn btn-danger" type="submit" id="button-addon2">검색</button>
                  </div>
                </div>
            </form>
            <div class='col-3'></div>
        </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
