{% extends 'base.html' %}
{% load bootstrap4 %}
{% block container %}


<div class="container">
    <h1>Post form</h1>
    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form post_form %}
    {{ image_formset.as_p }}
    {% buttons %}
        <button type="submit" class="btn btn-warning">Submit</buttons>
    {% endbuttons %}
</form>
</div>

{% endblock %}
