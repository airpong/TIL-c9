{% extends 'base.html' %}
{% load static %}
{% block container %}
    <img src="{% static '7.PNG' %}"></img>
    {% if user.is_authenticated %}
        <a href="{% url 'posts:new' %}">new</a>
    {% endif %}
    {% for post in posts %}
        <li><a href="{% url 'posts:detail' post.pk %}">{{ post.title }}</a></li>
    {% endfor %}
    <h1>첫 화면입니다.</h1>
{% endblock %}
