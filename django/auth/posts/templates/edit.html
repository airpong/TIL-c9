{% extends 'base.html' %}
{% block container %}
    <h1>Post Edit</h1>
    <form method="post">
        {% csrf_token %}
        <p>a"{{post.pk}}"</p>
        <p>a{{post.title}}</p>
        <p>a{{post.content}}</p>
        <input type="text" name="title" value="{{post.title}}"/>
        <input type="text" name="content" value="{{post.content}}"/>
        <input type="submit" value="edit"/>
    </form>
{% endblock %}
